name: Upsteam SmartDNS and WebUI Package Versions update

permissions:
  contents: write

on:
  schedule:
    - cron: '15 */4 * * *'   # UTC，每4小时
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # 使用 PAT，触发下游 on: push 的编译工作流
          token: ${{ secrets.PAT_WORKFLOW }}
          persist-credentials: true

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get current versions from Makefile.ipk
        run: |
          CURRENT_SMARTDNS_VERSION=$(grep -E '^PKG_SOURCE_VERSION:=' Makefile.ipk | sed 's/.*:=//')
          CURRENT_WEBUI_VERSION=$(grep -E '^SMARTDNS_WEBUI_SOURCE_VERSION:=' Makefile.ipk | sed 's/.*:=//')
          echo "CURRENT_SMARTDNS_VERSION=$CURRENT_SMARTDNS_VERSION" >> $GITHUB_ENV
          echo "CURRENT_WEBUI_VERSION=$CURRENT_WEBUI_VERSION" >> $GITHUB_ENV

      - name: Get latest commit SHA from smartdns repo
        run: |
          LATEST_SMARTDNS_COMMIT=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/xianren78/smartdns/commits/master | jq -r '.sha // empty')
          if [ -z "$LATEST_SMARTDNS_COMMIT" ]; then
            echo "Failed to fetch latest commit from xianren78/smartdns" >&2
            exit 1
          fi
          echo "LATEST_SMARTDNS_COMMIT=$LATEST_SMARTDNS_COMMIT" >> $GITHUB_ENV

      - name: Get latest commit SHA from smartdns-webui repo
        run: |
          LATEST_WEBUI_COMMIT=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/pymumu/smartdns-webui/commits/main | jq -r '.sha // empty')
          if [ -z "$LATEST_WEBUI_COMMIT" ]; then
            echo "No valid commit SHA from pymumu/smartdns-webui, use current"
            echo "LATEST_WEBUI_COMMIT=${{ env.CURRENT_WEBUI_VERSION }}" >> $GITHUB_ENV
          else
            echo "LATEST_WEBUI_COMMIT=$LATEST_WEBUI_COMMIT" >> $GITHUB_ENV
          fi

      - name: Update Makefiles if versions differ
        if: ${{ env.CURRENT_SMARTDNS_VERSION != env.LATEST_SMARTDNS_COMMIT || env.CURRENT_WEBUI_VERSION != env.LATEST_WEBUI_COMMIT }}
        run: |
          set -e
          COMMIT_MESSAGE="chore: bump"
          UPDATE_NEEDED=false

          update_file() {
            local f="$1"
            [ -f "$f" ] || { echo "Skip: $f not found"; return; }

            if [ "${{ env.CURRENT_SMARTDNS_VERSION }}" != "${{ env.LATEST_SMARTDNS_COMMIT }}" ]; then
              sed -i -E "s/^PKG_SOURCE_VERSION:=.*/PKG_SOURCE_VERSION:=${{ env.LATEST_SMARTDNS_COMMIT }}/" "$f"
              echo "[$f] Updated PKG_SOURCE_VERSION -> ${{ env.LATEST_SMARTDNS_COMMIT }}"
              UPDATE_NEEDED=true
            fi

            if [ "${{ env.CURRENT_WEBUI_VERSION }}" != "${{ env.LATEST_WEBUI_COMMIT }}" ]; then
              sed -i -E "s/^SMARTDNS_WEBUI_SOURCE_VERSION:=.*/SMARTDNS_WEBUI_SOURCE_VERSION:=${{ env.LATEST_WEBUI_COMMIT }}/" "$f"
              echo "[$f] Updated SMARTDNS_WEBUI_SOURCE_VERSION -> ${{ env.LATEST_WEBUI_COMMIT }}"
              UPDATE_NEEDED=true
            fi
          }

          # 依次尝试更新三个文件（存在才改）
          update_file Makefile.ipk
          update_file Makefile.sdk
          update_file Makefile.apk

          if [ "$UPDATE_NEEDED" = true ]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            # 三个都 add（不存在不会报错）
            git add Makefile.ipk Makefile.sdk Makefile.apk
            git commit -m "$COMMIT_MESSAGE smartdns/webui to latest commits"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes needed."
          fi
